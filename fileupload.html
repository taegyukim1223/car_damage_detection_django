{% extends 'blog/index.html' %}

{% block content %}
    <h2>Upload image</h2>
        <form action="{% url "prediction" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Predict</button>
  </form>
    <h2>Prediction: {{ result }}</h2>

{% endblock %}
